<hr />
<div class="container">
  <div class="row g-5">
    <div class="col-md-4" *ngFor="let card of cards">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Profile Details</h3>
        </div>
        <div
          class="panel-body"
          id="profile-details"
          *ngIf="!card.edit; else edit"
        >
          <p>
            <strong>Name:</strong> <span> {{ card.name }}</span>
          </p>
          <p>
            <strong>Email:</strong> <span> {{ card.email }}</span>
          </p>
          <p>
            <strong>Phone:</strong> <span> {{ card.phone }}</span>
          </p>
          <p>
            <strong>Age:</strong> <span> {{ card.age }}</span>
          </p>
          <button class="btn btn-primary" (click)="card.edit = true">
            Edit
          </button>
        </div>
      </div>

      <ng-template #edit>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                required
                [(ngModel)]="card.name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
                [(ngModel)]="card.email"
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                class="form-control"
                required
                [(ngModel)]="card.phone"
              />
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                name="age"
                id="age"
                class="form-control"
                required
                [(ngModel)]="card.age"
              />
            </div>
            <button
              class="btn btn-success"
              type="submit"
              (click)="card.edit = false"
            >
              Update
            </button>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
